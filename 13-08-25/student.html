<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Local Scope</h1>
<p>Access a local variable defined inside a function:</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = myFunction();

function myFunction() {
  let a = 4;
  return a * a;
}
</script>

</body>
</html>
